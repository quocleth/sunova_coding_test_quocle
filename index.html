<!DOCTYPE html>
<html>
	<head>
		<title>Sunova Credit Union</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body onload="loadServers();">
 		<h1>Software Developer position - Coding Challenge</h1>
		<div id="buttons">
			<button id="showAll" class="btn btn-outline-primary"> Show all</button>
			<select id="choose" class="btn btn-outline-primary">
  				<option value="0">Mileage</option>
  				<option value="1">Name</option>
  				<option value="2">Model</option>
  				<option value="3">Engine</option>
  				<option value="4">Color</option>
			</select>
			<input type="text" id="search" onkeyup="search()" placeholder="Please choose an option to search">
		</div>
		<div class="container">
			<table id ="table" class="table table-light-dark table-striped" >
				<thead>
					<tr>
						<th onclick="sortData(0)">Mileage</th>
						<th onclick="sortData(1)">Name</th>
						<th onclick="sortData(2)">Model</th>
						<th onclick="sortData(3)">Engine</th>
						<th onclick="sortData(4)">Color</th>
					</tr>
				</thead>
				<tbody id = "sortable"></tbody>
			</table>
		</div>
		<div class="footer">
			<p>Copyright 2019 by Quoc Le.</p>
		</div>
		<script src="js/server.js"></script>
		<script src="js/search.js"></script>
		<script src="js/sort.js"></script>
	</body>
</html>
